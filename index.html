<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
</head>
<body>

    

    <canvas id="canvas1"></canvas>

    <!-- Imagens para os carcacteres -->

    <img id="player" src = "/sprite/nave.png">
    <img id="angler1" src = "/sprite/alien.png">
    <img id="angler2" src = "/sprite/asteroide.png">
    <img id="angler3" src = "/sprite/satelite.png">

    <!-- itens -->
    <img id="projectile" src="/sprite/projectile.png">
    <img id="smokeExplosion" src="/sprite/smokeExplosion.png">

    <!-- Imagens para o background -->
    <img id="layer1" src="background/layer1.jpg">

    <!-- botão de retry -->

    <button class="botao" id="botao">Tentar novamente!</button>
    <button class="botaoIniciar" onclick="paginaInicial()" id="botaoInicio">Voltar ao Menu</button>

    <!-- botão de som -->

    <audio src="/music/jogo.mp3" id="mscBack" loop autoplay></audio>
    <button class="mscOn" id="mscOn">ON</button>
    <button class="mscOff" id="mscOff">OFF</button>
    <button class="iconmusic"><img src="sprite/fones.png"></button>
    

<!-- Função para os botões de música funcionarem -->
<script>
    const buttonOn = document.getElementById('mscOn');
    const buttonOff = document.getElementById('mscOff');
    const audio = document.getElementById('mscBack');
    
    buttonOn.addEventListener('click', function() {
        audio.volume = 0.1; // Volume da música
        audio.play();
        buttonOn.classList.add('active'); // Troca de style do botão
        buttonOff.classList.remove('active'); // Troca de style do botão
    });

    buttonOff.addEventListener('click', function() {
        audio.pause();
        audio.currentTime = 0; // Reinicia a música quando pausada
        buttonOff.classList.add('active'); // Troca de style do botão
        buttonOn.classList.remove('active'); // Troca de style do botão
    });


</script>
    

    <!-- Função para levar para a página inicial-->

    <script>
        function paginaInicial(){
            window.location.href ='inicio.html';
        }
    </script>
    

    <script src="script/script.js"></script>
    
</body>
</html>
